<!DOCTYPE html>
<html lang="tr">
    <head>
    <meta charset="utf8">
        <title>Deneme Sitesi</title>
    </head>
    <body>
        
        <!-- yazıyı kalın yapmka için kullanılır.Paragraf etiketinin içinde kullanılabilir. Strong etiketide aynı işe yarar.Ancak asıl amacı yazının önemli olduğunu belirtmektir. -->
        <p>
            Ben <b>Mert</b> Bunlu
        </p>
        <p>
            Ben <strong>Mert Bunlu</strong>
        </p>

        <p>
            <!-- i etiketi yazıyı eğik yapar. Em etiketide aynı işe yarar fakat yazının önemli olduğunu vurgular.-->
            Ben <i> Mert Bunlu</i>
        </p>

        <p>
            <!-- mark etiketi yazıyı vurgular. Yazı dikkat çeker.-->
            <mark>Ben Mert Bunlu</mark>
        </p>

        <p>
            <!-- small etiketi yazıyı küçültür.-->
            <small> Merhaba</small>
        </p>

        <p>
            <!-- s etiketi artık doğru olmayan yazıların üstünü çizer ve doğrusunu yazarız.-->
            <s>56</s> kiloyum.
            54 kiloyum.
        </p>

        <p>
            <!-- del yazının silindiğini belli etmek için ins silinen değer yerine yeni değeri belirtmek için kullanılır.-->
            PHP kursum bugüne özel <del>50 TL</del> <ins>25 TL</ins>
        </p>

        <p>
            <!-- u etiketi yazının altını çizmek için kullanılır.-->
            <u> Benim adım Mert</u>
        </p>

        <p>
            <!-- sub ve sup etiketleri üslü sayılarla işlemlerde veya formüllerde kullanılabilir.-->
            H<sub>2</sub>O
            3<sup>2</sup>
        </p>

        <p>
            <!-- br etiketi bir yazıdan sonraki yazıyı alt satıra geçirir.-->
            10<sup>2</sup> <br>
            mert Bunlu
        </p>

        
    </body>
</html>
